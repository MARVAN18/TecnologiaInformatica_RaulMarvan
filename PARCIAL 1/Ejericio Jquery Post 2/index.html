<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pagina de prueba</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h3>Ejercicio POST</h3>
    <form action="">
        <input type="text" placeholder="email" name="email" id="email">
        <input type="password" placeholder="pass" name="pass" id="pass">
        <button id="act" type="button"> Enviar </button>
    </form>
    </br></br>
    <h3>Ejercicio DELETE</h3>
    <form action="">
        <input type="text" placeholder="email" name="emaild" id="emaild">
        <button id="act2" type="button"> Eliminar </button>
    </form>
</body>

<script>
    //cunado el documento este listo y todos los objetos 
    jQuery(document).ready( function($){
        //Programacion del boton act para obtener datos del input.
        $("#act").on("click", function(event){
            console.log(event);
            var usuario = { }; //Creacion de objeto con la info necesaria.
            usuario.email = $("#email").val();
            usuario.pass = $("#pass").val();
            //Invocamos a la funcion para llamadas post y mandamos el obeto.
            sendPOSTRequest(usuario);
        });

        $("#act2").on("click", function(event){
            console.log(event);
            var usuario = { }; //Creacion de objeto con la info necesaria.
            usuario.email = $("#emaild").val();
            //Invocamos a la funcion para llamadas post y mandamos el obeto.
            sendDELETERequest(usuario);
        });

    });

    function sendPOSTRequest(body_object){
        //Llamada post al backend usando jquery.
        console.log("Objeto enviado por POST: " );
        console.log(body_object);
        
        $.post("http://localhost:3000/usuarios", body_object , 
        function(){
            alert("Usuario guardado.");
        });
    }

    function sendDELETERequest(body_object){        
        $.delete("http://localhost:3000/usuarios/", body_object , 
        function(){
            alert("Usuario eliminado.");
        });
    }

</script>
</html>
