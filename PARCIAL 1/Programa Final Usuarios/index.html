<html>
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <script src="script.js"></script>
    

</head>
<body>
        <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="UASLP.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            Ejercico de Eliminacion
        </a>
        </nav>
    <div class="container">
    <h3 class="display-3">Tarea Tecnologia Informatica</h3></br></br>
    <form action="">
        <input type="text" placeholder="Email" name="email" id="email">
        <input type="password" placeholder="Contraseña" name="pass" id="pass">
        <button id="act" type="button"> Agregar </button>
    </form>
<br>
<div class="clear"></div>
    <div>
        <h4> U S U A R I O S </h4>

        <table class="table table-sm table-bordered">
                <thead class="bg-yellow">
                  <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Contraseña</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody id="usrTable">
                  
                </tbody>
              </table>

    </div>
</div>    
</body>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Editar Usuario</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input type="text" id="emailEdit" name="emailEdit" placeholder="Email">
                <input type="password" name="passEdit" id="passEdit" placeholder="Contraseña">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="SaveEdit">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
</html>
